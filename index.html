<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/stye.css" />
  </head>
  <body>
    <main>
      <!--parent box-->
      <div class="container-1">
        <!--upper bar contains high score and timer-->
        <div class="nav-bar">
          <p id="timer">Time: 50</p>
          <button id="vhs-btn">View high scores</button>
        </div>
        <!--contains the quiz intro and content-->
        <div class="container-2">
          <!--contains intro-->
          <section class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
          </section>
          <!-- contains contents-->
          <section class="content hidden">
            <h2 id="question">Question</h2>
            <button id="answer-btn1" data-value="false">1.answer</button>
            <button id="answer-btn2" data-value="false">2.answer</button>
            <button id="answer-btn3" data-value="false">3.answer</button>
            <button id="answer-btn4" data-value="false">4.answer</button>
          </section>
          <section class="finish-page hidden">
            <h2>All done!</h2>
            <p id="high-score">Your final score is: 00</p>
            <div>
              <label>Enter your initial</label>
              <input
                id="input-initial"
                type="text"
                placeholder="Enter Initial ..."
              />
              <button id="submit-btn">Submit</button>
            </div>
          </section>
          <section class="high-scores hidden">
            <h1>High scores</h1>
            <ul id="high-scores-list"></ul>
            <div>
              <button id="restart-btn">Restart</button>
              <button id="clear-score-btn">Clear high scores</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
